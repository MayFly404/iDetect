<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>iDetect - Upload</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
	<body>

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/home">BusinessHub</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
				

		        <a class="nav-link" href="/login">Login</a>
		        <a class="nav-link" href="/register">Register</a>
		        <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/dashboard">View a Business</a>
            <a class="nav-link" href="/dashboard">Add a Business</a>
		      </div>
		    </div>
		  </div>
		</nav>
		
		{% if current_user.is_authenticated %}
			<form action="/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="file">
			<input type="submit" value="Upload">
			</form>
		{% else %}
		<p>Please log in to upload files.</p>
		{% endif %}
		
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  		
  </body>

</html>
