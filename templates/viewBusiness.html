<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Business - BusinessHub</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        position: relative;
        overflow: hidden;
    }
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    .business-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        border: 2px solid #007bff; /* Added border */
    }
    .business-box h2 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #007bff;
    }
    .business-box p {
        font-size: 16px;
        margin-bottom: 10px;
        color: #666;
    }
    .business-box img {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 20px;
    }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    /* Star Animation */
    .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: -1;
        pointer-events: none;
    }
    .stars::after {
        content: '';
        display: block;
        position: absolute;
        top: -2000px;
        width: 1px;
        height: 2000px;
        background-image: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.8) 0%,
            transparent 100%
        );
        animation: animStar 10s linear infinite;
    }
    @keyframes animStar {
        from {
            transform: translateY(-1000px);
        }
        to {
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<!-- Star Animation -->
<div class="stars"></div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fluid">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">BusinessHub</a>
    </div>
</nav>

<!-- Business Information Section -->
<section class="container mt-5">
    <div class="business-box">
        <h2 id="businessName">Business Name</h2>
        <p><strong>Location:</strong> <span id="location">Location</span></p>
        <p><strong>Type of Organization:</strong> <span id="organizationType">Type of Organization</span></p>
        <p><strong>Business Information:</strong></p>
        <p id="businessInfo">Business Information</p>
        <img id="pictureURL" src="https://via.placeholder.com/300" alt="Business Image">
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        &copy; 2024 BusinessHub. All rights reserved.
    </div>
</footer>

<!-- JavaScript to retrieve and display stored data -->
<script>
    // Retrieve data from local storage and display it
    document.getElementById("businessName").innerText = localStorage.getItem("businessName") || "Business Name";
    document.getElementById("location").innerText = localStorage.getItem("location") || "Location";
    document.getElementById("organizationType").innerText = localStorage.getItem("organizationType") || "Type of Organization";
    document.getElementById("businessInfo").innerText = localStorage.getItem("businessInfo") || "Business Information";
    document.getElementById("pictureURL").src = localStorage.getItem("pictureURL") || "https://via.placeholder.com/300";
</script>

</body>
</html>
